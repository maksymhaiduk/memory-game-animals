<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="won-lost-window hidden">
      <div class="won-lost-content"></div>
      <div class="amount-attempt">Attempt:</div>
      <div class="spent-time">Time:</div>
    </div>
    <div class="start-window">
      <button type="button" class="btn-start">Start Game</button>
    </div>
    <div class="memory-game hidden">
      <h1>Memory Game</h1>
      <div class="attempt">Attempts: 0</div>
      <div class="timer">Time: 00:00</div>
      <div class="game-board"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
